<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mini Project #1 - Carnival of Input</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id='header'>
        <button id="clearbt">Clear Screen</button>
        <span>C</span><span>a</span><span>r</span><span>n</span><span>i</span><span>v</span><span>a</span><span>l</span><span>
        </span><span>o</span><span>f</span><span>
        </span><span>I</span><span>n</span><span>p</span><span>u</span><span>t</span>
    </div>


    <div id="inputContainer">
        <div id="rangeInputContainer">
            <input type="range" id="rangeInput" value=0 class="input">
            <p style="margin:5px 15px">Move it!</p>
        </div>
        <div id="fileInputContainer">
            <input type="file" id="fileInput" class="input">
            <p style="margin:5px 15px">Choose a File</p>
        </div>
        <div id="fileInputGoogleContainer">
            <img src="google.png" id="googleIcon">
            <div id="searchBox">
                <input type="file" id="fileInputGoogle" class="input">
            </div>
        </div>
        <div id="dateInputContainer">
            <input type="date" id='dateInput' class="input">
            <p style="margin:5px 15px">Pick a Date</p>
        </div>
        <div id="colorInputContainer">
            <input type="color" id="colorInput" class="input">
            <p style="margin:0px 15px">Pick a Color</p>
        </div>
        <input type="password" id="passwordInput" class="input">
</div>

    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
