<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <div id="container">
        <img src="/img/backgroundLongLow.jpg" id="backgroundImg">
        <img src="/img/arrowHints.png" alt="hints" id="arrowHint">
        <div id="astronautContainer">
            <img src="/img/astronaut-left.png" id="astronautImg">
        </div>
        <div id="astronautContainer2"></div>
        <img src="/img/wreckage1.png" id="w1Container" class="wreckageImg">
        <img src="/img/wreckage1.png" id="w2Container" class="wreckageImg">
        <img src="/img/wreckage1.png" id="w3Container" class="wreckageImg">
        <img src="/img/wreckage1.png" id="w4Container" class="wreckageImg">
        <img src="/img/wreckage1.png" id="w5Container" class="wreckageImg">
        <img src="/img/wreckage1.png" id="w6Container" class="wreckageImg">
        <!-- </div> -->
        <div class="scene">
            <div class="cube">
                <div class="cube__face front">Messages</div>
                <div class="cube__face back">Messages</div>
                <div class="cube__face right">Messages</div>
                <div class="cube__face left">Messages</div>
                <div class="cube__face top">Messages</div>
                <div class="cube__face bottom">Messages</div>
            </div>
        </div>


        <div class="infobox">
            <!-- <p id="messagesNum"><span id="messagesCount">0</span> Messages</p> -->
            <p id="instructions">CLICK to see the messages OR leave a message yourself!</p>
            <!-- <p id="instructions2">Hint: CLICK again to close it</p> -->
        </div>


        <div class="messageinfobox">
            <div class="inputarea">
                <p id="messagetitle">Leave a message here!</p>
                <button id="send">Confirm</button>
                <textarea id="messagebox" name="name" rows="12" cols="80" placeholder="You may not be the only survivor! Leave messages like the number of wreckages you've collected and where you are going to let others know about your existence:)! Press Enter or click the button to confirm"></textarea>
            </div>

            <div class="historyarea">
                <p id="historytitle">History Messages</p>
                <div id="historybox">
                    <ul id="newMessageBox">
                        <!-- <li id="newMessages">Hi there</li> -->
                    </ul>
                </div>
            </div>
            <!-- <button id="closeMessageBox"></button> -->
            <input type="image" src="/img/close.png" id="closeMessageBox" />

        </div>
        <p id="CollectLimitationHint">You can't collect more wreckages.</p>

        <div class="mergeinstruction">
            <p id="merge">Enough Power! Go to the Merge Area to Merge Now!</p>
        </div>

        <div class="mergestart">
            <p id="mergestart">Starting to Merge
                <span id="dot1">.</span>
                <span id="dot2">.</span>
                <span id="dot3">.</span>
            </p>

        </div>

        <div id="mergearea">
            <!-- <h1>Merge Area</h1> -->
        </div>

        <img id="spacecraft" src="/img/spacecraft2.png" alt="">


    </div>
    <!-- <video id="endingVideo">
        <source src="/img/ending_1_compressed.mp4" type="video/mp4">
      </video>
 -->
    <script src="script.js"></script>
</body>

</html>
